<!DOCTYPE html>
<html>
<head>
    <title>Review Test</title>
</head>
<body>

<h2>Average Rating Test</h2>

<input id="ratings" placeholder="Comma-separated ratings e.g. 4,5,3" />
<button onclick="send()">Calculate</button>

<p id="result"></p>

<script>
async function send() {
    const values = document.getElementById("ratings").value
        .split(",")
        .map(v => ({ rating: Number(v.trim()) }));

    const response = await fetch("/avg-review", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(values)
    });

    const data = await response.json();
    document.getElementById("result").innerText =
        "Average: " + data.average;
}
</script>

</body>
</html>
